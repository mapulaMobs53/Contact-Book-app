<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Add Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Add New Contact</h2>
        <form id="editForm">
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" required><br/><br/>
            
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" required><br/><br/>
            
            <label for="mobile">Mobile:</label>
            <input type="tel" name="mobile" id="mobile" required><br/><br/>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br/><br/>
            
            <label for="avatar">Select a file:</label><br/>
            <input type="file" name="avatar" id="avatar" accept="image/*"><br/><br/>
            
            <button type="submit" id="submitForm">Submit</button>
        </form>
        <br/>
        <button id="homeLink" type="button">Home</button>
        
        <script src="config.js"></script>
        <script>
            // Check if API key exists, redirect if not
            function checkApiKey() {
                if(!localStorage.getItem("apiKey")) {
                    window.location.href = "enter-api-key.html";
                    return null;
                }
                return localStorage.getItem("apiKey");
            }

            let rootpath = "https://mysite.itvarsity.org/api/ContactBook/";
            let apiKey = checkApiKey();

            // Add event listeners
            document.getElementById("editForm").addEventListener('submit', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);

            function submitForm(e) {
                e.preventDefault();
                
                // Validate required fields
                const firstname = document.getElementById("firstname").value.trim();
                const lastname = document.getElementById("lastname").value.trim();
                const mobile = document.getElementById("mobile").value.trim();
                const email = document.getElementById("email").value.trim();
                
                if (!firstname || !lastname || !mobile || !email) {
                    alert("Please fill in all required fields.");
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }
                
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);
                
                fetch(rootpath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, */*'},
                    body: form
                })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(function(data) {
                    if(data == "1") {
                        alert("Contact added successfully!");
                        // Clear form after successful submission
                        document.getElementById("editForm").reset();
                    } else {
                        alert("Error: " + data);
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error);
                    alert("Error adding contact. Please try again.");
                });
            }

            function homeLink() {
                window.location.href = "index.html";
            }
        </script>
    </body>
</html>
