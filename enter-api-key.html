<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>API Key</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Please enter a valid API Key</div>
        <form id="apiKeyForm">
            <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API key" required/>
            <button type="submit" id="submitApiKey">Submit</button>
        </form>

        <script>
            let rootpath = "https://mysite.itvarsity.org/api/ContactBook/";
            
            document.getElementById("apiKeyForm").addEventListener('submit', setApiKey);
            
            function setApiKey(e) {
                e.preventDefault();
                let apiKey = document.getElementById("apiKey").value.trim();
                
                if (!apiKey) {
                    alert("Please enter an API key");
                    return;
                }
                
                // Fixed URL construction - added = sign and proper concatenation
                fetch(rootpath + "controller/api-key/?apiKey=" + apiKey)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(function(data) {
                    if (data == "1") {
                        localStorage.setItem("apiKey", apiKey);
                        window.location.href = "index.html"; // Fixed navigation
                    } else {
                        alert("Invalid API Key Entered: " + data);
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error);
                    alert("Error validating API key. Please try again.");
                });
            }
        </script>
    </body>
</html>
